version: "3.2"
services:
# ---
  hangar:
    image: client
    stdin_open: true
    tty: true
    restart: unless-stopped
    dns:
      - 10.0.0.2
    networks:
      woodytoys-intra-l3ipvlan:
        ipv4_address: 10.0.1.2
# ---
  production:
    image: client
    stdin_open: true
    tty: true
    restart: unless-stopped
    dns:
      - 10.0.0.2
    networks:
      woodytoys-intra-l3ipvlan:
        ipv4_address: 10.0.2.2
# ---
  accounting:
    image: client
    stdin_open: true
    tty: true
    restart: unless-stopped
    dns:
      - 10.0.0.2
    networks:
      woodytoys-intra-l3ipvlan:
        ipv4_address: 10.0.3.2
# ---
  marketing:
    image: client
    stdin_open: true
    tty: true
    restart: unless-stopped
    dns:
      - 10.0.0.2
    networks:
      woodytoys-intra-l3ipvlan:
        ipv4_address: 10.0.4.2
# ---
  secretariat:
    image: client
    stdin_open: true
    tty: true
    restart: unless-stopped
    dns:
      - 10.0.0.2
    networks:
      woodytoys-intra-l3ipvlan:
        ipv4_address: 10.0.5.2
# ---
  management:
    image: client
    stdin_open: true
    tty: true
    restart: unless-stopped
    dns:
      - 10.0.0.2
    networks:
      woodytoys-intra-l3ipvlan:
        ipv4_address: 10.0.6.2
# ---
networks:
  woodytoys-intra-l3ipvlan:
    # external: true
    name: woodytoys-intra-l3ipvlan
    driver: ipvlan
    driver_opts:
      ipvlan_mode: l3
      parent: ens4
    ipam:
      config:
        - subnet: 10.0.0.0/24
        - subnet: 10.0.1.0/24
        - subnet: 10.0.2.0/24
        - subnet: 10.0.3.0/24
        - subnet: 10.0.4.0/24
        - subnet: 10.0.5.0/24
        - subnet: 10.0.6.0/24
        - subnet: 10.0.7.0/24
